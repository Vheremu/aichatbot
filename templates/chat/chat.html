<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroAssist AI | Futuristic Chat Interface</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent: #00d4ff;
            --success: #00ff88;
            --warning: #ffb800;
            --error: #ff4757;
            --glass-effect: rgba(255, 255, 255, 0.1);
            --border-glow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            background: radial-gradient(circle at top right, rgba(102, 126, 234, 0.1), transparent 30%),
                        radial-gradient(circle at bottom left, rgba(118, 75, 162, 0.1), transparent 30%);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-effect);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .sidebar-header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 12px;
            opacity: 0.8;
        }

        #new-chat-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .conversations-header {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #conversations-list {
            overflow-y: auto;
            flex: 1;
        }

        .conversation-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            transform: translateX(5px);
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--darker-bg);
            position: relative;
        }

        .chat-header {
            padding: 20px;
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-effect);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,212,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: messageSlide 0.3s ease-out;
        }

        .user-message {
            margin-left: auto;
        }

        .ai-message {
            margin-right: auto;
        }

        .message-bubble {
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
        }

        .user-message .message-bubble {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-bubble {
            background: var(--card-bg);
            border: 1px solid var(--glass-effect);
            border-bottom-left-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .ai-message .message-time {
            text-align: left;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-effect);
        }

        .input-container {
            display: flex;
            gap: 12px;
            background: var(--card-bg);
            border: 1px solid var(--glass-effect);
            border-radius: 16px;
            padding: 5px;
            box-shadow: var(--border-glow);
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 150px;
        }

        #message-input::placeholder {
            color: var(--text-secondary);
        }

        #send-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        #send-button svg {
            width: 20px;
            height: 20px;
        }

        /* Enhanced AI Message Styling */
        .ai-message .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .product-list {
            margin: 15px 0;
            padding: 0;
        }

        .product-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 12px 0;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-effect);
        }

        .product-name {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 16px;
        }

        .product-price {
            color: var(--success);
            font-weight: 600;
            font-size: 18px;
            margin: 5px 0;
        }

        .product-details {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 8px 0;
            line-height: 1.5;
        }

        .product-sku {
            background: rgba(0, 212, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--accent);
            display: inline-block;
            margin-top: 5px;
        }

        .category-header {
            font-weight: bold;
            color: var(--text-primary);
            margin: 20px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--glass-effect);
            font-size: 18px;
        }

        .recommendation {
            background: rgba(255, 184, 0, 0.1);
            border: 1px solid rgba(255, 184, 0, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin: 12px 0;
            color: var(--text-primary);
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-effect);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">NeuroAssist AI</div>
                <div class="logo-subtitle">Advanced Hardware Assistant</div>
            </div>

            <button id="new-chat-btn">+ New Conversation</button>

            <div class="conversations-header">Recent Conversations</div>
            <div id="conversations-list">
                <!-- {% for conversation in conversations %}
                <div class="conversation-item" data-id="{{ conversation.id }}">
                    {{ conversation.title }}
                </div>
                {% endfor %} -->
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">Hardware Helper Interface</div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>AI Online</span>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea id="message-input" placeholder="Type your message here..."></textarea>
                    <button id="send-button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentConversationId = null;
        let messageHistory = [];

        // Initialize the chat with welcome message
        window.addEventListener('load', function() {
            if (document.getElementById('chat-messages').children.length === 0) {
                addMessageToChat("Hello! I'm NeuroAssist AI, your advanced hardware assistant. How can I help you with your hardware needs today?", false);
            }
        });

        // Event listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('new-chat-btn').addEventListener('click', function() {
            currentConversationId = null;
            messageHistory = [];
            document.getElementById('chat-messages').innerHTML = '';
            document.getElementById('message-input').value = '';
            addMessageToChat("Hello! I'm NeuroAssist AI, your advanced hardware assistant. How can I help you with your hardware needs today?", false);
        });

        document.querySelectorAll('.conversation-item').forEach(item => {
            item.addEventListener('click', function() {
                loadConversation(this.dataset.id);
            });
        });

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessageToChat(message, true);
            messageInput.value = '';

            // Add to message history
            messageHistory.push({role: "user", content: message});

            // Send to server
            fetch('/send_message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    conversation_id: currentConversationId,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                currentConversationId = data.conversation_id;

                // Add AI response to message history
                messageHistory.push({role: "assistant", content: data.ai_message});

                // Limit message history to prevent token overflow
                if (messageHistory.length > 10) {
                    messageHistory = messageHistory.slice(-10);
                }

                addMessageToChat(data.ai_message, false);

                // Update conversation list if it's a new conversation
                if (!document.querySelector(`.conversation-item[data-id="${data.conversation_id}"]`)) {
                    const title = message.length > 30 ? message.substring(0, 30) + '...' : message;
                    const convItem = document.createElement('div');
                    convItem.className = 'conversation-item';
                    convItem.dataset.id = data.conversation_id;
                    convItem.textContent = title;
                    convItem.addEventListener('click', function() {
                        loadConversation(this.dataset.id);
                    });
                    document.getElementById('conversations-list').prepend(convItem);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessageToChat('Sorry, there was an error processing your request.', false);
            });
        }

        function addMessageToChat(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (!isUser) {
                // Format AI messages with pretty lists
                contentDiv.innerHTML = formatAIResponse(message);
            } else {
                contentDiv.textContent = message;
            }

            bubbleDiv.appendChild(contentDiv);

            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            bubbleDiv.appendChild(timeDiv);

            messageDiv.appendChild(bubbleDiv);

            const chatMessages = document.getElementById('chat-messages');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatAIResponse(message) {
            // Replace markdown-like formatting with HTML
            let formattedMessage = message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
                .replace(/### (.*?)(?=\n|$)/g, '<h3 class="category-header">$1</h3>') // Headers
                .replace(/-\s*(.*?)(?=\n|$)/g, '<li>$1</li>') // List items
                .replace(/(<li>.*<\/li>)/gs, '<ul class="product-list">$1</ul>'); // Wrap lists

            // Format product items with better structure
            formattedMessage = formattedMessage.replace(
                /(\d+\.\s+)(.*?)\s+‚Äì\s+\$([\d.]+)(.*?)(SKU:\s*([A-Z0-9-]+).*?In Stock:\s*(\d+)\s*units)/gs,
                '<div class="product-item"><div class="product-name">$2</div><div class="product-price">$$$3</div><div class="product-details">$4</div><div class="product-details"><span class="product-sku">SKU: $6</span> ‚Ä¢ In Stock: $7 units</div></div>'
            );

            // Format recommendations
            formattedMessage = formattedMessage.replace(
                /- (.*?)(?=\n|$)/g,
                '<div class="recommendation">$1</div>'
            );

            // Add emoji support
            formattedMessage = formattedMessage
                .replace(/üîß/g, '<span class="emoji">üîß</span>')
                .replace(/‚ö°/g, '<span class="emoji">‚ö°</span>')
                .replace(/üõ†Ô∏è/g, '<span class="emoji">üõ†Ô∏è</span>');

            return formattedMessage;
        }

        function loadConversation(conversationId) {
            // Clear current chat
            document.getElementById('chat-messages').innerHTML = '';
            messageHistory = [];
            currentConversationId = conversationId;

            // Fetch conversation history from server
            fetch(`/get_conversation/${conversationId}/`)
            .then(response => response.json())
            .then(data => {
                data.messages.forEach(msg => {
                    addMessageToChat(msg.text, msg.is_user);
                    // Add to message history for context
                    messageHistory.push({
                        role: msg.is_user ? "user" : "assistant",
                        content: msg.text
                    });
                });
            })
            .catch(error => {
                console.error('Error loading conversation:', error);
                addMessageToChat('Conversation loaded. How can I assist you today?', false);
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
